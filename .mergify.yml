queue_rules:
  - name: default
    speculative_checks: 2
    conditions:
      - -files=.mergify.yml
pull_request_rules:
  - name: automatic merge
    actions:
      comment:
        message: >
          Thanks for contributing, @{{author}}! This PR will now be added to the
          [merge queue](https://mergify.com/merge-queue), or immediately merged
          if `{{head}}` is up-to-date with `{{base}}` and the queue is empty.
      queue:
        name: default
        method: squash
        commit_message_template: |-
          {{ title }} (#{{ number }})
          {{ body }}
    conditions:
      - -files=.mergify.yml
      - -title~=(?i)wip
      - -label~=(üöß pr/do-not-merge|‚ö†Ô∏è pr/review-mutation)
      - -merged
      - -closed
      - branch-protection-review-decision=APPROVED
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - "#review-threads-unresolved=0"
      - -approved-reviews-by~=author
      - check-success=Validate PR title
      - check-success=build
      - base=main
      - check-success=Validate PR title
      - or:
          - check-success=build-bedrock
          - check-skipped=build-bedrock
      - or:
          - check-success=build-checks
          - check-skipped=build-checks
      - or:
          - check-success=build-containers
          - check-skipped=build-containers
      - or:
          - check-success=build-fifoqueue
          - check-skipped=build-fifoqueue
      - or:
          - check-success=build-github
          - check-skipped=build-github
      - or:
          - check-success=build-postgres
          - check-skipped=build-postgres
      - or:
          - check-success=build-redis
          - check-skipped=build-redis
      - or:
          - check-success=build-websockets
          - check-skipped=build-websockets
  - name: requires manual merge
    conditions:
      - files=.mergify.yml
      - -title~=(?i)wip
      - -label~=(üöß pr/do-not-merge|‚ö†Ô∏è pr/review-mutation|‚ö†Ô∏è
        mergify/review-config)
      - -merged
      - -closed
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - "#review-threads-unresolved=0"
      - -approved-reviews-by~=author
      - base=main
      - check-success=Validate PR title
      - or:
          - check-success=build-bedrock
          - check-skipped=build-bedrock
      - or:
          - check-success=build-checks
          - check-skipped=build-checks
      - or:
          - check-success=build-containers
          - check-skipped=build-containers
      - or:
          - check-success=build-fifoqueue
          - check-skipped=build-fifoqueue
      - or:
          - check-success=build-github
          - check-skipped=build-github
      - or:
          - check-success=build-postgres
          - check-skipped=build-postgres
      - or:
          - check-success=build-redis
          - check-skipped=build-redis
      - or:
          - check-success=build-websockets
          - check-skipped=build-websockets
    actions:
      comment:
        message: Thank you for contributing! Your pull request contains mergify
          configuration changes and needs manual merge from a maintainer (be
          sure to [allow changes to be pushed to your
          fork](https://help.github.com/en/github/collaborating-with-issues-and-pull-requests/allowing-changes-to-a-pull-request-branch-created-from-a-fork)).
      label:
        add:
          - ‚ö†Ô∏è mergify/review-config

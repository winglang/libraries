name: Pull Request Lint
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    branches-ignore:
      - mergify/merge-queue/*
jobs:
  check-mutation:
    name: Check for mutations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
      - name: Install winglang
        run: npm i -g winglang
      - name: Update config files
        run: wing compile generate-workflows.main.w
      - name: Check for missing changes
        run: git diff --exit-code || (echo 'Please run "wing compile
          generate-workflows.main.w" from the root of the repository, and commit
          any changes to your branch.' && exit 1)
  validate:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |-
            feat
            fix
            docs
            chore
            rfc
            revert
          subjectPattern: ^[^A-Z][^:]+[^.]$
          subjectPatternError: Subject must start with a lowercase, should not include ':'
            and should not end with a period
          requireScope: false

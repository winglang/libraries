name: cloudv2-release
on:
  push:
    branches:
      - main
    paths:
      - cloudv2/**
      - "!cloudv2/package-lock.json"
jobs:
  build-cloudv2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          sparse-checkout: cloudv2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
      - name: Install winglang
        run: npm i -g winglang
      - name: Install dependencies
        run: npm install --include=dev
        working-directory: cloudv2
      - name: Test
        run: wing test
        working-directory: cloudv2
      - name: Generate docs
        run: wing docs
        working-directory: cloudv2
      - name: Pack
        run: wing pack
        working-directory: cloudv2
      - name: Check for missing changes
        run: git diff --exit-code || (echo 'Please run "npm install && wing test && wing
          docs" from ./cloudv2, and commit any changes to your branch.' && exit
          1)
      - name: Get package version
        run: echo WINGLIB_VERSION=$(node -p "require('./package.json').version") >>
          "$GITHUB_ENV"
        working-directory: cloudv2
      - name: Publish
        run: npm publish --access=public --registry https://registry.npmjs.org --tag
          latest *.tgz
        working-directory: cloudv2
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Tag commit
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          tag: cloudv2-v${{ env.WINGLIB_VERSION }}
      - name: GitHub release
        uses: softprops/action-gh-release@v1
        with:
          name: cloudv2 v${{ env.WINGLIB_VERSION }}
          tag_name: cloudv2-v${{ env.WINGLIB_VERSION }}
          files: "*.tgz"
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}

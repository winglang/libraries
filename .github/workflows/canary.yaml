        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          command: npm i -g winglang --loglevel verbose
          timeout_minutes: 3
      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          command: cd websockets && npm i --include=dev --loglevel verbose
          timeout_minutes: 3
      - name: Run tests
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          command: |-
            cd websockets
            wing test
          timeout_minutes: 5

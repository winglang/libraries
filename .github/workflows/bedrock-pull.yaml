name: bedrock-pull
on:
  pull_request:
    paths:
      - bedrock/**
jobs:
  build-bedrock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          sparse-checkout: bedrock
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
      - name: Install winglang
        run: npm i -g winglang
      - name: Install dependencies
        run: npm install --include=dev
        working-directory: bedrock
      - name: Test
        run: wing test
        working-directory: bedrock
      - name: Generate docs
        run: wing docs
        working-directory: bedrock
      - name: Pack
        run: wing pack
        working-directory: bedrock
      - name: Check for missing changes
        run: git diff --exit-code || (echo 'Please run "npm install", "wing test", and
          "wing gen-docs" from ./bedrock, and commit any changes to your
          branch.' && exit 1)
